<app-header [pageTitle]="pageTitle"></app-header>

<ion-content>

  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>

  <img src="/assets/img/loginregister.jpg" alt="">  

  <ion-card-content>
    
      <ion-label position="floating">Email</ion-label>
      <ion-input  type="email"
                  [(ngModel)]="user.email" 
                  required 
                  placeholder="correo@gmail.com" 
                  pattern="^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$"></ion-input>
  
      <ion-label position="floating">Password</ion-label>
      <ion-input  type="password"
                  [(ngModel)]="user.password"
                  pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{3,8}$"
                  placeholder="contraseña"
                  required></ion-input>

    <ion-button (click)="login()" color="primary">
      Ingresar
    </ion-button>

        



  </ion-card-content>

</ion-content>
